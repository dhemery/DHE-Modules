---
layout: panel
width: 6
title: RANGER
foreground-color: [60,100,15]
background-color: [60,100,97]
controls:
  buttons: [normal]
  knobs: [tiny, medium]
  ports: []
  switches: [2]
---
{% assign width = page.width | hp_to_mm %}
{% assign left_x = width | divided_by:3.5 | plus:0.333333 %}
{% assign right_x = width | minus:left_x %}

{% assign y = 24.0 %}
{% assign delta_y = 16.0 %}
{% assign panel_buffer = delta_y | plus:4.0 %}
{% assign separator_offset = panel_buffer | divided_by:2.0 | plus:2.0 %}

{{ page | medium_knob: left_x, y, 'LEVEL' }}
{{ page | out_port: right_x, y, 'OUT' }}
{% assign y = y | plus:delta_y %}
{{ page | cv: left_x, y }}
{{ page | attenuverter: right_x, y }}

{% assign y = y | plus:panel_buffer | minus:separator_offset %}
{{ page | connector: 0.0, y, width, y  }}
{% assign y = y | plus:separator_offset %}

{{ page | polarity_switch: right_x, y }}
{{ page | medium_knob: left_x, y, 'LIMIT' }}
{% assign y = y | plus:delta_y %}
{{ page | cv: left_x, y }}
{{ page | attenuverter: right_x, y }}

{% assign y = y | plus:panel_buffer | minus:separator_offset %}
{{ page | connector: 0.0, y, width, y  }}
{% assign y = y | plus:separator_offset %}

{{ page | polarity_switch: right_x, y }}
{{ page | medium_knob: left_x, y, 'LIMIT' }}
{% assign y = y | plus:delta_y %}
{{ page | cv: left_x, y }}
{{ page | attenuverter: right_x, y }}
