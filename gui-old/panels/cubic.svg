---
layout: panel
width: 5
title: CUBIC
foreground-color: [180,100,30]
background-color: [180,100,97]
controls:
  knobs: [small]
  ports: []
---
{% assign width = page.width | hp_to_mm %}
{% assign left_x = width | divided_by:4.0 | plus:0.33333 %}
{% assign right_x = width | minus:left_x %}
{% assign delta_y = 15.0 %}
{% assign y = 20.0 %}

{{ page | cv: left_x, y }}
{{ page | small_knob: right_x, y, 'X<tspan baseline-shift="super">3</tspan>' }}

{% assign y = y | plus: delta_y %}
{{ page | cv: left_x, y }}
{{ page | small_knob: right_x, y, 'X<tspan baseline-shift="super">2</tspan>' }}

{% assign y = y | plus: delta_y %}
{{ page | cv: left_x, y }}
{{ page | small_knob: right_x, y, 'X<tspan baseline-shift="super">1</tspan>' }}

{% assign y = y | plus: delta_y %}
{{ page | cv: left_x, y }}
{{ page | small_knob: right_x, y, 'X<tspan baseline-shift="super">0</tspan>' }}

{% assign y = 82.0 %}
{{ page | small_knob: left_x, y, 'IN' }}
{{ page | small_knob: right_x, y, 'OUT' }}

{% assign y = y | plus: delta_y %}
{{ page | cv: left_x, y }}
{{ page | cv: right_x, y }}

{% assign y = y | plus: delta_y %}
{{ page | in_port: left_x, y, 'IN' }}
{{ page | out_port: right_x, y, 'OUT' }}

