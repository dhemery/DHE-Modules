---
layout: panel
width: 3
title: TWEAK
foreground-color: [220,100,40]
background-color: [40,50,96]
controls:
  knobs: [large]
  ports: []
  switches: [2]
---

{% assign width = page.width | hp_to_mm %}
{% assign center_x = width | divided_by:2.0 %}

{% assign top = 23.0 %}
{% assign bottom = 108.0 %}
{% assign center_y = bottom | minus: top | divided_by: 2.0 | plus: top %}

{% assign row_count = 6 %}
{% assign last_row = row_count | minus:1 %}
{% assign delta_y = bottom | minus:top | divided_by:last_row %}

{% assign y = top %}
{% assign port_offset = 1.25 %}

{{ page | switch: center_x, y, 'high', 'MULT', 'ADD' }}
{% assign y = y | plus:delta_y %}
{{ page | switch: center_x, y, 'high', 'GAIN', 'AV' }}
{% assign y = y | plus:delta_y %}
{{ page | large_knob: center_x, center_y, '' }}
{% assign y = y | plus:delta_y %}
{% assign y = y | plus:delta_y | plus:port_offset %}
{{ page | in_port: center_x, y, 'IN' }}
{% assign y = y | plus:delta_y %}
{{ page | out_port: center_x, y, 'OUT' }}
