---
layout: panel
width: 11
title: JUSTER
foreground-color: [220,100,40]
background-color: [40,50,96]
controls:
  knobs: [large]
  ports: []
  switches: [3]
---
{% assign width = page.width | hp_to_mm %}
{% assign left_x = width | divided_by:7.0 %}
{% assign right_x = width | minus:left_x %}
{% assign left_center_x = right_x | minus:left_x | divided_by:3.0 | plus:left_x %}
{% assign right_center_x = width | minus:left_center_x %}
{% assign delta_y = 20.0 %}
{% assign y = 27.0 %}

{% for i in (1..5) %}
{{ page | in_port: left_x, y, 'IN' }}
{% assign knob_x = left_center_x | plus:1.25 %}
{% assign knob_y = y | minus:1.25 %}
{{ page | large_knob: knob_x, knob_y, '' }}
{% assign switch_x = right_center_x | plus:0.0 %}
{% assign switch_y = y | minus:1.25 %}
{{ page | switch: switch_x, switch_y, 'high', 'GAIN', 'OFFSET', 'AV' }}
{{ page | out_port: right_x, y, 'OUT' }}
{% assign y = y | plus: delta_y %}
{% endfor %}
