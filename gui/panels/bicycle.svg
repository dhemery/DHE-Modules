---
layout: panel
width: 9
title: BICYCLE
color: [180,100,30]
controls:
  knobs: [small]
  ports: []
  switches: [2]
---
{% assign width = page.width | hp_to_mm %}
{% assign left_x = width | divided_by:6.0 | plus:0.333333 %}
{% assign right_x = width | minus:left_x %}
{% assign left_center_x = right_x | minus:left_x | divided_by:3.0 | plus:left_x %}
{% assign right_center_x = width | minus:left_center_x %}
{% assign delta_y = 18.5 %}
{% assign y = 25.0 %}

{{ page | cv: left_x, y }}
{{ page | small_knob: right_x, y, 'RING' }}

{% assign y = y | plus: delta_y %}
{{ page | cv: left_x, y }}
{{ page | small_knob: right_x, y, 'ROLLER' }}

{% assign y = y | plus: delta_y %}
{{ page | cv: left_x, y }}
{{ page | small_knob: right_x, y, 'ARM' }}

{% assign y = y | plus: delta_y %}
{{ page | cv: left_x, y }}
{{ page | small_knob: right_x, y, 'SPEED' }}

{% assign y = 82.0 %}
{% assign delta_y = 15.0 %}

{% assign y = y | plus: delta_y %}
{{ page | cv: left_x, y }}
{{ page | small_knob: left_center_x, y, '' }}
{{ page | polarity_switch: right_center_x, y }}
{{ page | out_port: right_x, y, 'X OUT' }}

{% assign y = y | plus: delta_y %}
{{ page | cv: left_x, y }}
{{ page | small_knob: left_center_x, y, '' }}
{{ page | polarity_switch: right_center_x, y }}
{{ page | out_port: right_x, y, 'Y OUT' }}

