---
layout: panel
width: 12
title: TWEAKS
foreground-color: [220,100,40]
background-color: [40,50,96]
controls:
  knobs: [large]
  ports: []
  switches: [2]
---

{% assign width = page.width | hp_to_mm %}
{% assign center_x = width | divided_by:2 %}
{% assign left_x = width | divided_by:7.0 %}
{% assign right_x = width | minus:left_x %}
{% assign left_center_x = center_x | minus:left_x | divided_by:2.0 | plus:left_x %}
{% assign right_center_x = width | minus:left_center_x %}

{% assign row_count = 6 %}
{% assign last_row = row_count | minus:1 %}
{% assign top = 23.0 %}
{% assign bottom = 108.0 %}
{% assign delta_y = bottom | minus:top | divided_by:last_row %}
{% assign port_offset = 1.25 %}

{% assign y = top %}

{% for row in (0..last_row) %}
{% assign port_y = y | plus:port_offset %}
{{ page | connector: left_x, y, right_x, y }}
{{ page | in_port: left_x, port_y, 'IN' }}
{{ page | switch: left_center_x, y, 'high', 'MULT', 'ADD' }}
{{ page | large_knob: center_x, y, '' }}
{{ page | switch: right_center_x, y, 'high', 'GAIN', 'AV' }}
{{ page | out_port: right_x, port_y, 'OUT' }}
{% assign y = y | plus:delta_y %}
{% endfor %}
