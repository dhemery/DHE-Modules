---
layout: panel
width: 8
title: KNOBS
foreground-color: [30,100,30]
background-color: [30,100,97]
controls:
  buttons: [normal]
  knobs: [tiny, large]
  ports: []
  switches: [2]
---
{% assign width = page.width | hp_to_mm %}
{% assign left_x = width | divided_by:6.0 | plus:0.333333 %}
{% assign right_x = width | minus:left_x %}
{% assign center_x = width | divided_by:2.0 %}

{% assign y = 24.0 %}
{% assign delta_y = 8 %}

{{ page | attenuverter: left_x, y }}
{{ page | large_knob: center_x, y, 'LEVEL' }}
{{ page | button: right_x, y, 'CLAMP' }}
{% assign y = y | plus:delta_y %}
{% assign y = y | plus:delta_y %}
{{ page | cv: left_x, y }}
{{ page | out_port: center_x, y, "OUT" }}
{{ page | polarity_switch: right_x, y }}

{% assign y = y | plus:delta_y %}
{{ page | connector: 0.0, y, width, y }}
{% assign y = y | plus:delta_y %}
{% assign y = y | plus:4.0 %}

{{ page | attenuverter: left_x, y }}
{{ page | large_knob: center_x, y, 'LEVEL' }}
{{ page | button: right_x, y, 'CLAMP' }}
{% assign y = y | plus:delta_y %}
{% assign y = y | plus:delta_y %}
{{ page | cv: left_x, y }}
{{ page | out_port: center_x, y, "OUT" }}
{{ page | polarity_switch: right_x, y }}

{% assign y = y | plus:delta_y %}
{{ page | connector: 0.0, y, width, y }}
{% assign y = y | plus:delta_y %}
{% assign y = y | plus:4.0 %}

{{ page | attenuverter: left_x, y }}
{{ page | large_knob: center_x, y, 'LEVEL' }}
{{ page | button: right_x, y, 'CLAMP' }}
{% assign y = y | plus:delta_y %}
{% assign y = y | plus:delta_y %}
{{ page | cv: left_x, y }}
{{ page | out_port: center_x, y, "OUT" }}
{{ page | polarity_switch: right_x, y }}
