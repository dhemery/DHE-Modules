{{ page | large_knob: center_x, y, 'MOVING' }}

{% assign y = y | plus: delta_y %}
{{ page | large_knob: center_x, y, 'DISTANCE' }}

{% assign y = 82.0 %}
{% assign delta_y = 15.0 %}

{% assign y = y | plus: delta_y %}

{% assign y = y | plus: delta_y %}
{{ page | out_port: left_x, y, 'X' }}
{{ page | out_port: right_x, y, 'Y' }}

