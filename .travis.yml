language: cpp

matrix:
  include:
  - os: linux
    dist: xenial
deploy:
  api_key:
    secure: 
  draft: true
  file_glob: true
  file: artifacts/*.zip
  name: Draft #{TRAVIS_REPO_SLUG} ${TRAVIS_TAG}
  on:
    tags: true
  overwrite: true
  provider: releases
  skip_cleanup: true
  tag_name: ${TRAVIS_TAG}
  target_commitish: ${TRAVIS_COMMIT}

script:
- script/cibuild

