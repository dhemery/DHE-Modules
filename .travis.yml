language: cpp

branches:
  except:
  - /^dale\/.*/

matrix:
  include:
  - os: linux
    dist: xenial
  - os: windows

before_install:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get install -y libglu1-mesa-dev; fi
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then choco install make zip ; fi

script:
- script/cibuild

