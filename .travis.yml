language: cpp
compiler: gcc

#branches:
#  except:
#    - /^dale\/.*/

matrix:
  include:
    - os: linux
      dist: xenial
      script:
        - mkdir cmake-build && pushd cmake-build
        - cmake -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON ../
        - cmake --build .
        - ctest
        - popd
        - make dist
    - os: windows
      env:
        - PATH="/c/Program Files/CMake/bin:$PATH"
      script:
        - cmake --version
        - mkdir cmake-build && pushd cmake-build
        - cmake -G "MSYS Makefiles" -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON ../
        - cmake --build .
        - ctest
        - popd
        - make dist

before_install:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get install -y libglu1-mesa-dev; fi
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then choco install make zip ; fi
