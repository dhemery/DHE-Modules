language: cpp
compiler: gcc

branches:
  except:
    - /^dale\/.*/

matrix:
  include:
    - os: linux
      dist: xenial
      env:
        - GENERATOR="Unix Makefiles"
    - os: windows
      env:
        - PATH="/c/Program Files/CMake/bin:$PATH"
        - GENERATOR="MinGW Makefiles"

before_install:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get install -y libglu1-mesa-dev; fi
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then choco install make zip ; fi

script:
  - mkdir cmake-build && cd cmake-build
  - cmake -G "${GENERATOR}" -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON ../
  - ctest
  - cmake --build .
